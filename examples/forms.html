<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
    </head>
    <body style="margin: 50px;">
        <h1>Cobalt Form / UI Styling</h1>
        
        <hr>
        
        <h3>Buttons</h3>
        
        <button primary>Primary</button> &nbsp;&nbsp;
        
        <button>Secondary</button> &nbsp;&nbsp;
        
        <button alt>Alternate</button> <br><br>
        
        <button success>Success</button> &nbsp;&nbsp;
        
        <button danger>Error</button> &nbsp;&nbsp;
        
        <button warning>Warning</button> &nbsp;&nbsp;

        <h3>With Icons</h3>

        <button icon="fa-warning-sign">Beware</button>
        <button icon="fa-cloud"></button>
        
        <h3>Form Elements</h3>
        
        <div input-wrapper icon="search">
            <button alt>Search</button>
            <input type="search" placeholder="Search...">
        </div>
        
        <br><br>
        
        <div input-wrapper icon="pin">
            <input type="text" placeholder="Locaion...">
        </div>
        
    </body>
</html>
