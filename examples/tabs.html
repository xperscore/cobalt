<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
  </head>
  <body style="margin: 50px;">
    <button onclick="document.body.setAttribute('wireframe', document.body.getAttribute('wireframe') !== '' ? '' : 'off')">
      Wireframe
    </button>
    <div tabs>
      <input type="radio" name="tabs" id="tab1" checked>
      <input type="radio" name="tabs" id="tab2">
      <input type="radio" name="tabs" id="tab3">

      <nav>
        <label for="tab1">Tab 1</label>
        <label for="tab2">Tab 2</label>
        <label for="tab3">Tab 3</label>
      </nav>

      <div content>
        <div> Tab 1 Content </div>
        <div> Tab 2 Content </div>
        <div> Tab 3 Content </div>
      </div>
    </div>

    <div vtabs>
      <input type="radio" name="vtabs" id="vtab1" checked>
      <input type="radio" name="vtabs" id="vtab2">
      <input type="radio" name="vtabs" id="vtab3">

      <nav>
        <label for="vtab1">Tab 1</label>
        <label for="vtab2">Tab 2</label>
        <label for="vtab3">Tab 3</label>
      </nav>

      <div content>
        <div> Tab 1 Content </div>
        <div> Tab 2 Content </div>
        <div> Tab 3 Content </div>
      </div>
    </div>
  </body>
</html>
